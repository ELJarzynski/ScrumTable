stages:
  - install
  - test
  - deploy

variables:
  # Określamy wersję Pythona
  PYTHON_VERSION: "3.10"

before_script:
  # Instalacja potrzebnych narzędzi
  - apt-get update -y
  - apt-get install -y libpq-dev
  - python --version
  - pip install --upgrade pip
  - pip install -r requirements.txt

install_dependencies:
  stage: install
  script:
    - pip install -r requirements.txt

test:
  stage: test
  script:
    # Ustawienie SQLite na czas testów w pliku settings.py
    - sed -i 's|\'ENGINE\':\'django.db.backends.postgresql\'|\'ENGINE\': \'django.db.backends.sqlite3\'|g' scrum-board-visi/settings.py
    # Uruchomienie migracji i testów
    - python manage.py makemigrations
    - python manage.py migrate
    - python manage.py test

  artifacts:
    paths:
      - test-reports/

deploy:
  stage: deploy
  script:
    - echo "Deploying to production..."
  only:
    - master
